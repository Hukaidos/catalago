<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Livros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Catálogo de Livros</h1>
    
    <div>
        <h2>Adicionar Livro</h2>
        <input type="text" id="title" placeholder="Título">
        <input type="text" id="author" placeholder="Autor">
        <input type="text" id="genre" placeholder="Gênero">
        <input type="number" id="year" placeholder="Ano de Publicação">
        <button onclick="addBook()">Adicionar Livro</button>
    </div>

    <div>
        <h2>Buscar Livro</h2>
        <input type="text" id="search" placeholder="Buscar por Título, Autor ou Gênero">
        <button onclick="searchBook()">Buscar</button>
    </div>

    <h2>Lista de Livros</h2>
    <ul id="bookList"></ul>

    <script src="script.js"></script>
</body>
</html>
